<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hello MUI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="../css/mui.min.css">
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/main-setting.css" />
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<h1 class="mui-title">设置</h1>
</header>
<div class="mui-content">
	<div id="list-scroll" class="mui-scroll-wrapper top-post">
		<div class="mui-scroll">
			<!--这里放置真实显示的DOM内容-->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell dark-medium">
					<a class="mui-navigate-right">
						意见反馈
					</a>
				</li>
				<li class="mui-table-view-cell dark-medium">
					<a class="mui-navigate-right">
						清除缓存
					</a>
				</li>
				<li class="mui-table-view-cell dark-medium">
					<a class="mui-navigate-right">
						关于我们
					</a>
				</li>
				<li class="mui-table-view-cell dark-medium" id="camera-btn">
					<a class="mui-navigate-right">
						启动相机
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
</body>
<script src="../js/mui.min.js"></script>
<script>
	mui.init({
		swipeBack:true //启用右滑关闭功能
	});
	let camera;
	mui.plusReady(function(){
		mui('#list-scroll').scroll();
	})
	mui('#camera-btn')[0].addEventListener('tap', function(){
		camera = plus.camera.getCamera();
		camera.captureImage(function(p){
			console.log(p);
		})
	})
</script>
</html>
